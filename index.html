<!doctype html>
<html>
	<head>
		<title>gravitysim</title>

		<!-- Lib -->
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
		<link
			rel="stylesheet"
			href="lib/font-awesome-4.3.0/css/font-awesome.min.css"
		/>

		<!-- Main -->
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
	</head>
	<body>
		<div class="sidebar">
			<div class="settings-wheel">
				<i class="fa fa-cog"></i>
			</div>
			<div class="settings-panel">
				<div class="settings-component no-hover">
					<span class="settings-header">Settings</span>
				</div>
				<div class="settings-component" data-action="print">
					<span class="settings-option">Log bodies to console</span>
				</div>
				<div class="settings-component" data-action="clear">
					<span class="settings-option">Clear all bodies</span>
				</div>
				<div class="settings-component" data-action="pause">
					<span id="settings-option" class="settings-option"
						>Pause Simulation</span
					>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="content-container center-block">
				<header class="content-title">
					<h1>gravitysim</h1>
				</header>

				<canvas
					id="canvas"
					class="center-block"
					width="800"
					height="600"
				></canvas>
				<!--<canvas id="chartCanvas" class="center-block" width="800" height="200"></canvas>-->

				<footer class="content-footer">
					<div class="footer-container">
						<div class="footer-inputs">
							<label for="massInput">Mass (kg):</label>
							<input
								id="massInput"
								type="text"
								value="5e27"
								step="any"
							/>
							<label for="sizeInput">Radius (m):</label>
							<input
								id="sizeInput"
								type="text"
								value="20000000"
								step="any"
							/>
							<label for="scaleInput">Scale: 1 px = </label>
							<input
								id="scaleInput"
								type="text"
								value="1000000"
								step="any"
							/>
							m
						</div>
						<div class="footer-icon">
							<a href="https://github.com/mcgilmore/gravitysim">
								<img
									src="images/github-mark-white.svg"
									alt="GitHub"
									style="width: 20px; height: 20px"
								/>
							</a>
						</div>
					</div>
				</footer>
			</div>
		</div>

		<!-- Lib Scripts -->
		<script src="lib/jquery-1.11.3.min.js"></script>
		<script src="lib/lodash.js"></script>
		<script src="lib/please.js"></script>
		<script src="lib/Chart.min.js"></script>
		<script src="lib/math.min.js"></script>

		<!-- Page Script -->
		<script src="scripts/page.js"></script>
		<!-- Canvas Script -->
		<script src="scripts/gravity.js"></script>
	</body>
</html>
